<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0bbf72">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/assets/icons/icon-192.png" type="image/png">
  <title>VIVE QR VALLARTA — tu guía turística inteligente</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="top">
    <img class="app-logo" src="/assets/assets/iu/logo-viveqr.png" alt="VIVE QR VALLARTA logo">
    <h1>VIVE <span class="qr">QR</span> VALLARTA </h1>
    <p class="slogan">tu guía turística inteligente</p>
  </header>

  <main>
<!-- HERO — PANTALLA 3D (sin carcasa) -->
<section class="screen-hero" id="home">
  <div class="screen3d">
    <!-- Pin + QR arriba, tal cual el mock -->
    <img class="badge-pin" src="/assets/iu/Pin.png" alt="Pin con QR">

    <h1 class="app-title">VIVE QR VALLARTA</h1>
    <p class="app-sub">Tu experiencia Vallarta, en la palma de tu mano</p>

    <div class="quick-grid">
      <a class="tile" href="#" aria-label="Turista">
        <img class="icon" src="/assets/assets/iu/Turista.png" alt="Turista">
        <span>Turista</span>
      </a>

      <a class="tile" href="#" aria-label="Antros">
        <img class="icon" src="/assets/assets/iu/Antros.png" alt="Antros">
        <span>Antros</span>
      </a>

      <a class="tile" href="#" aria-label="Hoteles">
        <img class="icon" src="/assets/assets/iu/Hoteles.png" alt="Hoteles">
        <span>Hoteles</span>
      </a>

      <a class="tile" href="#" aria-label="Restaurantes">
        <img class="icon" src="/assets/assets/iu/Restaurantes.png" alt="Restaurantes">
        <span>Restaurantes</span>
      </a>
    </div>

    <a class="cta-start" href="#app">Comenzar</a>
  </div>
</section>


  </main>

  <footer>
    <p>© <span id="year"></span> VIVE QR VALLARTA</p>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
