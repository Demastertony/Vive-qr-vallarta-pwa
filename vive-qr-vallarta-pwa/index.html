<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0bbf72">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="//assets/assets/iu/logo-viveqr.png" type="image/png">
  <title>VIVE QR VALLARTA — tu guía turística inteligente</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="top">
    <img class="app-logo" src="/assets/assets/iu/logo-viveqr.png" alt="VIVE QR VALLARTA logo">
    <h1>VIVE <span class="qr">QR</span> VALLARTA </h1>
    <p class="slogan">tu guía turística inteligente</p>
  </header>

  <main class="app-container">
    
    <section class="app-view active" id="home">
      <div class="screen-pro">
        <img class="badge-pin" src="/assets/assets/iu/Pin.png" alt="Pin con QR">
        <h1 class="hero-title">VIVE QR VALLARTA</h1>
        <p class="hero-sub">Tu experiencia Vallarta, en la palma de tu mano</p>
        <div class="tile-grid">
          <a class="tile" href="#">
            <img class="tile-icon" src="/assets/assets/iu/Turista.png" alt="Turista">
            <span class="tile-text">Turista</span>
          </a>
          <a class="tile" href="#">
            <img class="tile-icon" src="/assets/assets/iu/Antros.png" alt="Antros">
            <span class="tile-text">Antros</span>
          </a>
          <a class="tile" href="#">
            <img class="tile-icon" src="/assets/assets/iu/Hoteles.png" alt="Hoteles">
            <span class="tile-text">Hoteles</span>
          </a>
          <a class="tile" href="#">
            <img class="tile-icon" src="/assets/assets/iu/Restaurantes.png" alt="Restaurantes">
            <span class="tile-text">Restaurantes</span>
          </a>
        </div>
        <a class="cta" href="#app">Comenzar</a>
      </div>
    </section>

    </main>

  <nav class="bottom-nav">
    <a href="#home" class="nav-item active">
      <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"></path></svg>
      <span class="nav-text">Inicio</span>
    </a>
    <a href="#turista" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24"><path d="M14.5 6c-1.58 0-2.9.96-3.53 2.31C10.37 6.96 9.08 6 7.5 6 5.02 6 3 8.02 3 10.5c0 3.13 2.92 5.5 6.26 8.01L12 21l2.74-2.49C18.08 16 21 13.63 21 10.5 21 8.02 18.98 6 16.5 6zM7.5 8c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5S6 10.33 6 9.5 6.67 8 7.5 8zM16.5 8c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"></path></svg>
      <span class="nav-text">Turista</span>
    </a>
    <a href="#mapa" class="nav-item">
      <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20.5 3l-1.63 7.07-5.87-1.47-6 2.13L3.5 15.2V5.5L9.5 3l5.5 2.5L20.5 3M15 5.49l-6-2.12v9.5l6 2.12v-9.5M5.5 16.9l5-1.78v-2.09l-5 1.77v2.1m13-1.79l-5 1.78v-2.09l5-1.77v2.1z"></path></svg>
      <span class="nav-text">Mapa</span>
    </a>
  </nav>

  <footer>
    <p>© <span id="year"></span> VIVE QR VALLARTA</p>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
